<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
    <style>
        .box {
            background-color: #3498db;
            color: #fff;
            width: 200px;
            height: 100px;
            text-align: center;
            position: absolute;
            line-height: 100px;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <span>Verschieb mich!</span>
    </div>
</body>
</html>
