<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block vs. Inline</title>
    <style>
        #block {
            font-size: 30px;
            background-color: red;
        }

        #inline {
            font-size: 30px;
            background-color: green;
        }
    </style>
</head>
<body>
    
    <!-- Block-Element -->
    <div id="block">Hallo</div>

    <!-- Inline Element -->
    <span id="inline">Hallo</span>
</body>
</html>
