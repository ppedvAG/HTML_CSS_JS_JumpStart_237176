<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While-Schleife</title>
</head>
<body>
    <script>

        let zahl = 1;

        while (zahl <= 5) {
            console.log(zahl);
            zahl++;
        }
    </script>
</body>
</html>
