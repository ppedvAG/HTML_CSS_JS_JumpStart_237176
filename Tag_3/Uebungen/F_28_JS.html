<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einfache Abfragen</title>
</head>
<body>
    <h1>If, If-Else & Else</h1>

    <script>

        // If-Anweisung 
        var zahl1 = 10;
        var zahl2 = 20;

        if(zahl1 < zahl2) {
            document.write("Die Zahl1 ist kleiner als die Zahl2");
        }
        else if(zahl1 == zahl2) {
            document.write("Beide Zahlen sind gleich groß");
        }
        else {
            document.write("Die Zahl1 ist größer als die Zahl2");
        }
        
    </script>

</body>
</html>
